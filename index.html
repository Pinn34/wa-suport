<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banding WhatsApp</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ff88aa;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #00ff88;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00dd77;
    }
    .notif {
      margin-top: 10px;
      color: #00ff88;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Form Banding WhatsApp</h2>
    <input type="text" id="nomor" placeholder="Nomor WhatsApp kamu (+62...)">
    <textarea id="alasan" placeholder="Tulis alasan banding..." rows="5"></textarea>
    <button onclick="kirim()">Kirim Banding</button>
    <div id="notif" class="notif">âœ… Email siap dikirim!</div>
  </div>

  <script>
    function kirim() {
      const nomor = document.getElementById("nomor").value;
      const alasan = document.getElementById("alasan").value;
      if (!nomor || !alasan) {
        alert("Mohon isi semua kolom!");
        return;
      }
      const subject = encodeURIComponent("Banding Pemblokiran WhatsApp");
      const body = encodeURIComponent(`Nomor: ${nomor}\n\nAlasan:\n${alasan}`);
      const link = `mailto:support@support.whatsapp.com?subject=${subject}&body=${body}`;
      window.location.href = link;
      document.getElementById("notif").style.display = "block";
    }
  </script>
</body>
</html>
