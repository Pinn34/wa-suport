<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo HD Upscaler ‚Äî Pinzy</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      color: #00ffb7;
    }
    p {
      color: #aaa;
      margin-bottom: 20px;
    }
    input[type="file"] {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #333;
      color: #ccc;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffb7, #0099ff);
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    #preview, #result {
      margin-top: 25px;
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,183,0.3);
    }
    #loading {
      display: none;
      margin-top: 20px;
      color: #00ffb7;
    }
  </style>
</head>
<body>
  <h1>üîÆ Photo HD Upscaler</h1>
  <p>Tingkatkan kualitas foto jadi super tajam & jernih (Real-Time API)</p>

  <input type="file" id="photo" accept="image/*" />
  <button id="process">‚ú® Proses Jadi HD</button>

  <p id="loading">‚è≥ Sedang memproses foto, harap tunggu...</p>

  <img id="preview" src="" alt="" />
  <img id="result" src="" alt="" />

  <script>
    const API_KEY = "2659d73e-fd67-4d47-826b-4e3e98226b12";
    const processBtn = document.getElementById("process");
    const fileInput = document.getElementById("photo");
    const previewImg = document.getElementById("preview");
    const resultImg = document.getElementById("result");
    const loading = document.getElementById("loading");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    processBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Pilih foto dulu ya!");

      loading.style.display = "block";
      resultImg.src = "";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch("https://api.deepai.org/api/torch-srgan", {
          method: "POST",
          headers: { "Api-Key": API_KEY },
          body: formData
        });
        const data = await res.json();

        if (data.output_url) {
          resultImg.src = data.output_url;
        } else {
          alert("Gagal memperbaiki foto, coba lagi!");
        }
      } catch (e) {
        alert("Terjadi kesalahan: " + e.message);
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
